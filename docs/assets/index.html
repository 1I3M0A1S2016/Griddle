<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>Griddle - React Grid Component</title>
  <meta name="description" content="Griddle - React Grid component. ">
  <meta name="author" content="Ryan Lanciaux">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href='//fonts.googleapis.com/css?family=Raleway:400,300,600' rel='stylesheet' type='text/css'>

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="styles/normalize.css">
  <link rel="stylesheet" href="styles/skeleton.css">
  <link rel="stylesheet" href="styles/site.css">

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="images/favicon.png" />

</head>
<body>

  <!-- Primary Page 
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <header class="background-primary-dark">
    <div class="container">
        <div class="twelve columns right">
          <iframe src="http://ghbtns.com/github-btn.html?user=DynamicTyped&repo=Griddle&type=watch&count=true"
            allowtransparency="true" frameborder="0" scrolling="0" width="90" height="20"></iframe>
          <iframe src="http://ghbtns.com/github-btn.html?user=DynamicTyped&repo=Griddle&type=fork&count=true"
            allowtransparency="true" frameborder="0" scrolling="0" width="90" height="20"></iframe>
        </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="four columns">
          <a href="/"><img src="images/griddle.png" alt="Griddle"/></a>
        </div>
       </div>
    </div>
  </header>
  <div class="background-primary text-light border-primary-dark border-bottom chalkboard" style="padding-top: 30px; padding-bottom: 30px;">
    <div class="container">
      <div class="row">
        <div class="twelve columns center">
          <h3>Griddle is a simple grid component for use with <a href="http://facebook.github.io/react/">React</a></h3>
        </div>
      </div>
      <div class="row">
        <div id="grid-basic">
        
        </div>      
      </div>
      <div class="row center">
        <a href="#" class="button border-light text-light big">Get Started</a>
        <a href="#" class="button border-light text-light big">Download</a>
      </div>
      <div class="row">
      </div>
    </div>
  </div>
<!-- Scripts
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <script src="//cdnjs.cloudflare.com/ajax/libs/react/0.12.1/react.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/react/0.12.1/JSXTransformer.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js"></script>
  <script src="scripts/Griddle.js"></script>
  <script src="scripts/fakeData.js"></script>
  <script type="text/jsx">
  /** @jsx React.DOM */
    React.render(
        <Griddle results={fakeData} columnMetadata={columnMeta} tableClassName="table" showFilter={true} showSettings={true} columns={["name", "city", "state", "country"]}/>, document.getElementById('grid-basic')
    );
  </script>
</body>
</html>
