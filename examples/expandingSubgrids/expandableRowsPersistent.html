<div id="griddle-expandable"></div>

<script type="text/jsx">

    var fakeDataForKeys = [{
        "id": 0,
        "name": "Name 0",
        "city": "Kapowsin",
        "children": [
            {
                "id": 2,
                "name": "Name 2",
                "city": "Frankfurt"
            }, {
                "id": 3,
                "name": "Name 3",
                "city": "Frankfurt"
            }, {
                "id": 4,
                "name": "Name 4",
                "city": "Frankfurt"
            }
        ]
    }, {
        "id": 1,
        "name": "Name 1",
        "city": "Frankfurt"
    }];

    var ExpandingGrid = React.createClass({

        getInitialState: function () {
            return {
                data: fakeDataForKeys
            }
        },

        getRandomInt: function (min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        },

        addNewRow: function() {
            console.log("adding new row");

            var id = this.getRandomInt(1000, 5000);

            fakeDataForKeys.push({
                "id": id,
                "name": "Name " + id,
                "city": "City " + id
            });

            this.setState({
                data: fakeDataForKeys
            });
        },

        render: function(){
            var rowMetadata = {
                "key": "name"
            };

            return (
                    <div>
                        <button onClick={this.addNewRow}>Add New Row</button>
                        <Griddle results={fakeDataForKeys} columns={["name", "city"]} rowMetadata={rowMetadata} showFilter={true} />
                    </div>
            );
        }
    });



    ReactDOM.render(<ExpandingGrid />, document.getElementById("griddle-expandable"));
</script>
